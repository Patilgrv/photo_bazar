<header class="bg-dark text-white">
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">
        <img
          src="..\assets\aboutImg\logo2.jpg"
          alt="Member 2"
          height="45px"
          width="150px"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          
          <li class="nav-item">
            <a
              class="nav-link btn btn-outline-light me-2"
              [routerLink]="['/home']"
              >Home</a
            >
          </li>
          
          <li class="nav-item">
            <a
              class="nav-link btn btn-outline-light me-2"
              [routerLink]="['/about']"
              >About</a
            >
          </li>
          
          <li *ngIf="loggedin()" class="nav-item">
            <a
              class="nav-link btn btn-outline-light me-2"
              [routerLink]="['/gallery']"
              >Gallery</a
            >
          </li>

          <li *ngIf="!loggedin()" class="nav-item">
            <a class="nav-link btn btn-outline-light" 
            [routerLink]="['/login']"
            >Login</a
            >
          </li>

          <li *ngIf="loggedin()" class="nav-item">
            <a class="nav-link btn btn-outline-light" (click)="onLogout()"
              >Logout</a
            >
          </li>

          <li *ngIf="loggedin()" class="nav-item">
            <span class="nav-link user-name">Welcome {{ loggedinUser }}</span>
          </li>
          
        </ul>
      </div>
    </nav>
  </div>
</header>
