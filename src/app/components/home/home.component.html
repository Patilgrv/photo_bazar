<div class="container">
  <p  *ngIf="!details">kindly login to check the private user content</p>
<div class="row">
  <div class="col-md-12">
    <ejs-mention
    [target]="commentTarget"
    [dataSource]="emailData"
    [fields]="commentField"
  >
  </ejs-mention>
  <label class="default-size my-2">Mention Someone Here</label>
  <div id="commentsMention" placeholder="Type @ and tag user"></div>
  </div>

  <div class="col-md-4 mt-4" *ngFor="let image of imageUrls">
    <img
      [src]="image.url"
      class="card-img-top gallery-image"
      [alt]="image.alt"
    />
  </div>
</div>
</div>
